<!DOCTYPE html>
<html lang="nl">
<link rel="stylesheet" href="../CSS/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="../Pics/Tracenook-ico-64x64.png">
</head>
<body>
    <main id="registercontainer">
        <form id="registercontainer2" method="post" action="../PHP/register.php">

            <label class="username" for="uname"><b>Username</b></label>
            <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

            <label class="password" for="psw"><b>Password</b></label>
            <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

            <label class="password2" for="psw2"><b>Verify Password</b></label>
            <input id="psw2" type="password" placeholder="Reenter password" name="psw2" required>

            <input type="submit">

        </form>
    </main>
</body>
</html>
